version: "2.0"
session_config:
  session_expiration_time: 60 # em minutos
  carry_over_slots_to_new_session: true
intents:
  - ajuda_emocional:
      use_entities: []
  - saudacao
  - adeus
  - agradecimento
  - afirmacao
  - negacao
  - bot_desafio
  - mood_great
  - mood_unhappy
  - fora_do_escopo
  - nlu_fallback
  - listar_comandos
  - minhas_acoes
  - pergunta_cordial
  - feliz
  - prazer
slots:
  problema_emocional:
    type: categorical
    influence_conversation: true
    values:
      - ansiedade
      - desanimo
      - raiva
      - medo
      - ciume
      - estresse
  assunto:
    type: text
    influence_conversation: true
  primeiro_nome:
    type: text
    influence_conversation: true # possibilidade de false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
  nome:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  telefone:
    type: text
    influence_conversation: true
  data:
    type: text
    influence_conversation: true
  hora:
    type: text
    influence_conversation: true
responses:

  utter_saudacao:
    - text: |-
        Oie, tudo bem com você?
  utter_resposta_cordial:
    - text: |-
        Tudo ótimo!
        E com você? 😊
  utter_obrigado:
    - text: |-
        De nada, espero que tenha te ajudado 😊
  utter_prazer:
    - text: |-
        Feliz em te conhecer, {{firstName}}
        Em que posso te ajudar?
  utter_oferecer_ajuda_saudacao:
    - text: Em que posso te ajudar?
  utter_humor_feliz:
    - text: |-
        Maravilha!!
        Em que posso te ajudar?
  utter_happy:
    - text: |-
        Maravilha!!
        Em que posso te ajudar?
  utter_adeus:
    - text: tchau tchau ✌🏽
    - text: Sempre que quiser conversar comigo, estou aqui para você!
    - text: Não deixa de fazer contato, tá? A gente conversa outra hora 😊
    - text: Até mais, estou aqui a qualquer momento que precisar :)
  utter_iamabot:
    - text: Eu sou uma inteligência artificial
  utter_fora_do_escopo:
    - text: Desculpa.. não posso te ajudar com isso.
  utter_default:
    - text: Desculpa não entendi, pode reformular?
  utter_oferecer_ajuda:
    - text: Em que posso te ajudar?
    - text: Posso te ajudar em alguma coisa?
    - text: Deseja mais alguma coisa?
actions:
  - action_reset_all_slots
  - action_pesquisar_no_blog
  - action_session_start